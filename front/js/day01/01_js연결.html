<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js 연결 방법</title>
	<!-- 
	1. html 파일에서 js를 작성
	 - <script> 태그를 이용하여 태그 안에 자바 스크립트 코드를 작성
	 - 일반적으로 <script> 태그 위치는 <head>태그이거나 <body>태그 하단에 작성

	2. 만들어진 js파일을 html에 연결
	 - 플러그인 또는 API를 가져와서 사용할 때 
	 - <script> 태그를 이요하여 src 속성에 연결할 js파일명을 입력
	 - src 속성이 있으면 <script> 태그 안에 코드가 있다 하더라도 적용되지 않음
	 -->
	<script src="01_js연결.js"></script>
</head>
<body>
	
	<script>
		/* 원하는 스크립트 코드를 작성 */
		// alert('자바 스크립트를 시작합니다.');
		/* 
		자바와 다른 자바스크립트 특징
		- '', "" 모두 문자열
		- 상황에 따라서는 꼭 써야하지만 ;이 필수가 아님.
		- 자바는 코드 중간에 에러가 발생하는 코드가 있으면 전체가 실행이 안되지만
		  자바스크립트는 에러가 발생하는 지점까지 실행이 됨 
		*/

	</script>
</body>
</html>
