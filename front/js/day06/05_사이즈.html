<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 사이즈</title>
	<style>
		div{ padding: 20px; border: 10px solid black;}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="inner-box" style="height: 100px; overflow: auto;">
				<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
				<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			</div>
		</div>
	</div>
	<script>
		/*
		clientTop, clinetLeft : 테두리 바깥쪽을 기준으로 테두리 안까지 거리. 일반적으로 테두리 두께(위, 왼쪽)
		clientWidth, clientHeight : 요소의 컨텐츠 크기 + 패딩 (스크롤바는 포함되지 않음)
		offsetWidth, offsetHeight : 요소의 컨텐츠 크기 + 패딩 + 스크롤바 크기 + 테두리
		scrollWidth, scrollHeight : 스크롤바에 의해 감춰진 컨텐츠 크기 + 패딩. 스크롤바 미포함
		*/
		let el = document.querySelector('.inner-box');
		let str = `clientTop : ${el.clientTop}, clientLeft : ${el.clientLeft}<br>`;
		str += `clientWidth : ${el.clientWidth}, clientHeight : ${el.clientHeight}<br>`;
		str += `offsetWidth : ${el.offsetWidth}, offsetHeight : ${el.offsetHeight}<br>`;
		str += `scrollWidth : ${el.scrollWidth}, scrollHeight : ${el.scrollHeight}<br><br><br><br><br><br><br><br><br><br><br><br>`;
		el.innerHTML = str;
	</script>
</body>
</html>
