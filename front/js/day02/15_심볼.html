<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>심볼 예제</title>
</head>
<body>
	<script>
		let obj1 = {
			id : 'abc'
		}
		let obj2 = {
			id : 'abc'
		}
		console.log(obj1.id == obj2.id);
		let id1 = Symbol('id');
		let id2 = Symbol('id');
		let obj3 = {
			id1 : 'abc'
		}
		let obj4 = {
			id2 : 'abc'
		}
		console.log(`id1 == id2 : ${id1 == id2}`);
		console.log(`obj3.id1 == obj4.id2 : ${obj3.id1 == obj4.id2}`);
		console.log(`obj3['id1'] == obj4['id2'] : ${obj3['id1'] == obj4['id2']}`);

		let id = Symbol('id');
		let obj5 = {
		}
		obj5[id] = 'abc';

		for(key in obj5){
			console.log(`obj5[${key}] = ${obj5[key]}`);
		}
		console.log(`obj5[id] = ${obj5[id]}`);
		let obj6 = {
			[id] : 'abc'
		}
		for(key in obj6){
			console.log(`obj6[${key}] = ${obj5[key]}`);
		}
		console.log(`obj6[id] = ${obj6[id]}`);
	</script>
</body>
</html>
