<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예외처리</title>
</head>
<body>
	<script>
		try{
			throwError();
			let num1 = num;
			console.log(num1);
		}catch(e){
			/* 
			예외 객체 
			- message : 에러 상세 내용을 담고 있는 문자열
			- name : 에러 이름
			- statck : 현재 호출 스택. 예외가 발생횐 순서들을 가진 문자열로 디버깅을 위해 사용
			*/
			if(e instanceof SyntaxError){
				console.log(e.message);
			}
			if(e instanceof ReferenceError){
				console.log('변수가 정의되지 않아 참조할 수 없습니다.');
			}
		}
		function throwError(){
			throw new SyntaxError('SyntaxError 발생');
		}
	</script>
</body>
</html>
