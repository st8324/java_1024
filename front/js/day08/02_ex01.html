<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클릭 예제</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<!-- 
		버튼을 배치하고, 버튼을 클릭했을 때 버튼 안에 있는 글자가 alert으로 뜨도록 코드를 작성 
		1. HTML 코드를 이용하여 버튼을 생성할 수 있는가?
		2. jquery를 이용하여 요소를 선택할 수 있는가?
		3. jquery를 이용하여 이벤트를 등록할수 있는가?
		4. jquery를 이용하여 요소 안에 있는 글자를 가져올 수 있는가?
	-->
	<button class="btn">클릭합니다.</button>
	<script>
		/*
		- text() : 요소 안의 글자를 가져옴(자손 포함). 단, 단일 태그는 제외
		- html() : 요소 안의 html 코드를 가져옴(자손 포함). 단, 단일 태그는 제외
		- val() : 요소 안의 value를 가져옴. input태그, select태그, textaera태그만 가능
		*/
		$('.btn').click(function(){
			let text = $(this).text();
			alert(text);
		});
	</script>
</body>
</html>
