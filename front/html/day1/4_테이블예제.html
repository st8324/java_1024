<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테이블 예제</title>
</head>
<body>
	<table border="1">
		<caption>과목별 성적</caption>
		<colgroup>
			<col style="background-color:red">
			<col style="background-color:yellow">
			<col style="background-color:green">
		</colgroup>
		<thead>
			<tr>
				<th>과목</th>
				<th>이름</th>
				<th>점수</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="2">평균</td>
				<td>98</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td rowspan="2">HTML</td>
				<td>홍길동</td>
				<td>100</td>
			</tr>
			<tr>
				<td>임꺽정</td>
				<td>96</td>
			</tr>
		</tbody>
		
		
	</table>
	<figure>
		<figcaption>Fig1. 테이블 설명</figcaption>
	</figure>
</body>
</html>
