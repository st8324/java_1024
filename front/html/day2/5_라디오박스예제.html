<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>라디오 예제</title>
</head>
<body>
	<!-- 
	radio 박스를 사용할 때, 여러 값 중에 반드시 하나만 선택되게 하려면
	name을 동일하게 지정 
	 -->
	<form action="">
		<div>성별을 선택하세요.</div>
		<input type="radio" name="gender" value="남성" checked> 남성 <br>
		<input type="radio" name="gender" value="여성"> 여성 <br>
		<input type="submit" value="전송">
	</form>
</body>
</html>
