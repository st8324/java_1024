<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>체크박스 예제</title>
</head>
<body>
	<!-- 
	chekced 속성
	- 해당 속성이 있으면 초기에 선택된 상태로 보임
	 -->
	<form action="" method="get">
		<fieldset>
			<legend>체크박스 예제</legend>
			<div>좋아하는 과일을 선택하세요.(개수 제한 없음)</div>
			<input type="checkbox" name="fruit" value="apple" checked> 사과
			<input type="checkbox" name="fruit" value="orange"> 오렌지
			<input type="checkbox" name="fruit" value="banana"> 바나나
		</fieldset>
		<input type="submit" value="과일 전송">
	</form>
</body>
</html>
