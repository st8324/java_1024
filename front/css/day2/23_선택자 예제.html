<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 예제</title>
	<style>
		/* 
		선택자 선택자 : 자손
		선택자>선택자 : 자식
		선택자~선택자 또는 선택자+선택자 : 형제
		선택자선택자 : 본인
		 - 태그명태그명 : x divp
		 - 클래스명태그명 : x .boxdiv
		 - 태그명클래스명 : o div.box
		 - 아이디명태그명 : x 
		 - 태그명아이디명 : o span#num 
		*/
		.box.box1{}
	</style>
</head>
<body>
	<div class="box box1"></div>
	<span id="num"></span>
</body>
</html>
